<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            display: inline-block;
            width: 30%;
            box-sizing: border-box;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h3 {
            margin: 10px 0;
        }
        .cart {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
        }
        .cart ul {
            list-style-type: none;
            padding: 0;
        }
        .cart ul li {
            margin: 5px 0;
        }
        .order-form {
            margin-top: 20px;
        }
        .order-form input,
        .order-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .order-form button {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div><a href="indext.html"><h1>Home</h1></a></div>

    <div class="container">
        <h1>Welcome to Our E-Commerce Store</h1>

        <!-- Product List -->
        <div class="product-list">
            <div class="product">
                <img src="images/appliances.png" alt="Product 1">
                <h3>Product 1</h3>
                <p>Price: NG10.00</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="images/Artboard_1_copy_2.png" alt="Product 2">
                <h3>Product 2</h3>
                <p>Price: NG20.00</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="images/Artboard_1_copy_13.png" alt="Product 3">
                <h3>Product 3</h3>
                <p>Price: NG30.00</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <!-- Shopping Cart -->
        <div class="cart">
            <h2>Your Shopping Cart</h2>
            <ul id="cart-items"> 
            </ul>
            <p>Total: NG<span id="cart-total">0.00</span></p>
        </div>

        <!-- Order Form -->
        <div class="order-form">
            <h2>Place Your Order</h2>
            <form action="submit_order.html" method="post">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Delivery Address</label>
                <textarea id="address" name="address" rows="4" required></textarea>

                <label for="payment">Payment Method</label>
                <select id="payment" name="payment" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="cash-on-delivery">Cash on Delivery</option>
                </select>

                <button type="submit">Place Order</button>
            </form>
        </div>
    </div>



    <script src="ecoms.js"></script>

</body>
</html>
